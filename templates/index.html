<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>PlatePerfect - Car Number Search</h1>
        <p>Find the perfect car number for your vehicle!</p>
        <form action="/search" method="POST" id="searchForm">
            <div class="form-group">
                <label for="range-from">Range From:</label>
                <input type="text" id="range-from" name="range-from" required>
            </div>
            <div class="form-group">
                <label for="range-to">Range To:</label>
                <input type="text" id="range-to" name="range-to" required>
            </div>
            <button type="submit">Search</button>
        </form>
        <button id="modeToggle">Toggle Dark Mode</button>
    </div>
    <div class="background-animation"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        const modeToggle = document.getElementById('modeToggle');
        const container = document.querySelector('body');

        modeToggle.addEventListener('click', () => {
            container.classList.toggle('dark-mode');
        });

        // Animating the form elements
        gsap.from(".form-group", { duration: 1, opacity: 0, y: 50, stagger: 0.2 });
        gsap.from("button", { duration: 1, opacity: 0, delay: 0.5 });
    </script>
</body>
</html>
